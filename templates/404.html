{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div style="text-align: center; padding: 60px 20px;">
    <i class="fas fa-exclamation-triangle"
        style="font-size: 6rem; color: var(--warning); opacity: 0.3; margin-bottom: 30px;"></i>

    <h1 style="font-size: 4rem; color: var(--dark); margin-bottom: 20px;">404</h1>
    <h2 style="color: var(--gray); margin-bottom: 30px;">Page Not Found</h2>

    <p
        style="color: var(--gray); font-size: 1.1rem; margin-bottom: 40px; max-width: 600px; margin-left: auto; margin-right: auto;">
        The page you're looking for doesn't exist or has been moved.
        Please check the URL or return to the dashboard.
    </p>

    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
        <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i> Go to Dashboard
        </a>
        <a href="/patients/search" class="btn btn-secondary">
            <i class="fas fa-search"></i> Search Patients
        </a>
    </div>
</div>
{% endblock %}
